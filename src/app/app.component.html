<main (contextmenu)="onRightClick($event)">
  <app-desktop (appClick)="onAppClick($event)"></app-desktop>
  <ng-container *ngFor="let window of openWindows">
    <app-draggable-window
      [windowData]="window"
      (windowClick)="onWindowClick(window.id)"
      (windowClose)="onWindowClose(window.id)"
      (windowMinimize)="onWindowMinimize(window.id)"
      (windowExpand)="onWindowExpand(window.id)">
    </app-draggable-window>
  </ng-container>
  <app-context-menu #contextMenu></app-context-menu>
</main>

<footer>
  <h6 class="logo px-1">DZM</h6>
  <app-taskbar [openApps]="openApps" (openAppTaskbar)="openWindowTaskBar()"></app-taskbar>
  <app-right-tools></app-right-tools>
</footer>
