<div class="contact" [ngClass]="showContactForm()? 'active':''">
    <h5 class="p-2">Entre em contacto comigo</h5>
    <form id="contactForm" action="https://formspree.io/f/xyyveqkb" method="POST" data-sb-form-api-token="API_TOKEN">

      <!-- Name Input -->
      <div class="form-floating mb-3">
        <input class="form-control" id="name" name="fullname" type="text" placeholder="Name" data-sb-validations="required" />
        <label for="name">Seu Nome</label>
        <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
      </div>

      <!-- Email Input -->
      <div class="form-floating mb-3">
        <input class="form-control" name="email" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required,email" />
        <label for="emailAddress">Seu Email</label>
        <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
        <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
      </div>

      <!-- Message Input -->
      <div class="form-floating mb-3">
        <textarea class="form-control" name="message" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
        <label for="message">Escreva sua mensagem</label>
        <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
      </div>

      <!-- Submit success message -->
      <div class="d-none" id="submitSuccessMessage">
        <div class="text-center mb-3">
          <div class="fw-bolder">Form submission successful!</div>
          <p>To activate this form, sign up at</p>
          <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
        </div>
      </div>

      <!-- Submit error message -->
      <div class="d-none" id="submitErrorMessage">
        <div class="text-center text-danger mb-3">Error sending message!</div>
      </div>

      <!-- Submit button -->
      <div class="d-grid">
        <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Enviar</button>
      </div>
    </form>
  </div>
